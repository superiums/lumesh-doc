<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0e17" />

  <!-- 左侧图形：光束隧道 -->
  <g transform="translate(80, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#trailGradient)" stroke-width="3" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#trailGradient)" stroke-width="2" opacity="0.8" />
    <circle cx="0" cy="0" r="10" fill="url(#glow)" />

    <!-- 动态光点 -->
    <circle cx="-40" cy="0" r="4" fill="#00ffff">
      <animate attributeName="cx" values="-40;40;-40" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.6;1" dur="1.2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- 渐变定义 -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <linearGradient id="trailGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00aaff"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
  </defs>

  <!-- 右侧文字 -->
  <text x="180" y="165" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff">
    Lumesh
  </text>
  <text x="180" y="200" font-family="monospace" font-size="14" fill="#00ffff" letter-spacing="1">
    TERMINAL EMULATOR
  </text>
</svg>
