<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#000000" />

  <!-- 上部图形：向上发射的光锥 -->
  <g transform="translate(200, 90)">
    <polygon points="0,-40 -15,40 15,40" fill="url(#coneFill)" />
    <line x1="0" y1="40" x2="0" y2="60" stroke="url(#beamLine)" stroke-width="2" />
  </g>

  <defs>
    <linearGradient id="coneFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ccff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#004488" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="beamLine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- 下部文字 -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Lumesh
  </text>
  <text x="200" y="220" text-anchor="middle" font-family="monospace" font-size="13" fill="#00dddd" letter-spacing="1">
    FAST • LIGHTWEIGHT • SECURE
  </text>
</svg>
