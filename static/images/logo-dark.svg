<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑色终端背景 -->
  <rect x="0" y="0" width="120" height="120" stroke="#6366F1" rx="5"/>
  <rect x="3" y="3" width="114" height="114" fill="#000000" rx="5"/>

  <!-- 闪电图标（加粗） -->
  <text x="18" y="110" font-family="monospace" font-size="120" font-weight="900" fill="#007BFF" transform="rotate(-10 20 60)">⚡</text>

  <!-- 下划线光标（加粗） -->
  <text x="3" y="25" font-family="monospace" font-size="16" font-weight="bold" fill="#EEEEEE">$_</text>
</svg>
