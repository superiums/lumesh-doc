<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#0d0d0d" />

  <!-- 光束效果 -->
  <g transform="translate(100, 100)">
    <!-- 主要光束 -->
    <path d="M0,-50 A50,50 0 0,1 0,50" fill="none" stroke="url(#beamGradient)" stroke-width="4" />
    
    <!-- 辅助光束 -->
    <path d="M-20,-40 A40,40 0 0,1 -20,40" fill="none" stroke="url(#beamGradient)" stroke-width="2" />
    <path d="M20,-40 A40,40 0 0,1 20,40" fill="none" stroke="url(#beamGradient)" stroke-width="2" />
  </g>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="beamGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ffff" />
      <stop offset="100%" stop-color="#0066ff" />
    </linearGradient>
  </defs>

  <!-- 文字部分 -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">
    Lumesh
  </text>
</svg>
