<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#111111" />

  <!-- 左侧抽象波导线条 -->
  <g transform="translate(60, 80)">
    <!-- 主信号线 -->
    <path d="M0,20 L40,20 C50,20 50,0 60,0 C70,0 70,20 80,20 L120,20"
          fill="none" stroke="url(#signal)" stroke-width="3" />

    <!-- 信号脉冲动画 -->
    <circle cx="0" cy="20" r="5" fill="#00ffff">
      <animateMotion path="M0,20 L40,20 C50,20 50,0 60,0 C70,0 70,20 80,20 L120,20"
                    dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <defs>
    <linearGradient id="signal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#0088ff"/>
      <stop offset="100%" stop-color="#0044cc"/>
    </linearGradient>
  </defs>

  <!-- 右侧文字 -->
  <text x="220" y="140" font-family="system-ui, sans-serif" font-size="34" font-weight="700" fill="#eee">
    Lumesh
  </text>
  <text x="220" y="175" font-family="monospace" font-size="14" fill="#00cccc" letter-spacing="1">
    NEXT-GEN TERMINAL
  </text>
</svg>
